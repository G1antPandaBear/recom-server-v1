<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회의록 수정</title>
    <style>
        body {
            margin: 0 20%;
        }
        h1 {
            font-size: 50px;
            padding-bottom: 30px;
            border-bottom: 1px solid black;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <p>by Recom 🎙</p>
    <h1>회의록</h1>
    <form th:action="@{/document/{code}(code=${code})}" method="post">
        <input type="hidden" name="code" th:value="${code}" required="required">
        <textarea placeholder="내용을 입력해주세요" rows="10" name="content" th:text="${content}"></textarea>
        <button type="submit">수정 완료</button>
    </form>
</body>
</html>
